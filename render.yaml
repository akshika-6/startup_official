services:
  - type: web
    name: pitchbridge-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        fromDatabase:
          name: pitchbridge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    rootDir: .

databases:
  - name: pitchbridge-db
    databaseName: pitchbridge
    user: pitchbridge_user
    region: oregon
    plan: free
